<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Sunny Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather">
        <img src="images/sunny.png" class="logo" alt="Sunny Logo">        </img>
        <form>
          <div class="row">
            <div class="col-9 ">
              <input type="search" placeholder="Enter a city.." class="form-control search-input" spellcheck="false" data-ms-editor="true">
            </div>
            <div class="col-3 p-0">
              <input type="submit" class="btn btn-primary w-100" value="Search">
            </div>
          </div>
        </form>
        <div class="weatherInfo">
          <div class="row">
            <div class="col-6">
              <h1>New York</h1>
              <ul>
                <li>                  <span>Saturday 18:23</span>, mist                </li>
                <li>Humidity: <strong>90%</strong>, Wind: <strong>0.45km/h</strong>                </li>
              </ul>
            </div>
            <div class="col-6">
              <div class="temperature-container d-flex justify-content-end">
                <canvas width="52" height="52"></canvas>
                <div>
                  <span class="temperature">14</span>
                  <span class="unit">Â°C</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <footer>
          This project was coded by 
          <a href="mailto:katha7560[at]gmail.com" target="_blank" rel="noopener noreferrer">Ka-ter</a> 
          and is 
          <a href="https://github.com/ka-ter/vanilla-weather-app" target="_blank" rel="noopener noreferrer">open-sourced on GitHub</a> 
          and <a href="https://happy-meninsky-559358.netlify.app/" target="_blank" rel="noopener noreferrer">hosted on Netlify</a>
        </footer>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
